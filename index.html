<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>megima</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: #2C2C2C;
            margin: 0;
            padding: 0;
            display: flex;
            font-family: sans-serif; 
            color: #e0e0e0;
        }

        .hidden {
            display: none;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #2C2C2C;
            border-right: 1px solid #444;
            flex-shrink: 0;
            padding: 15px;
            transition: width 0.3s ease; 
        }

        .sidebar.wide {
            width: 280px; 
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .search-input {
            width: 100%;
            padding: 8px 10px 8px 34px;
            background-color: #3a3a3a;
            border: 1px solid transparent;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-input:focus {
            background-color: #444;
            border-color: #555;
        }

        .nav-button {
            display: flex;
            align-items: center;
            padding: 8px 10px;           
            margin-top: 8px; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #3a3a3a;
        }

        .nav-button.active {
            background-color: #3a3a3a;
        }

        .search-container + .nav-button {
            margin-top: 20px; 
        }
        .nav-icon {
            width: 20px; 
            height: 20px; 
            margin-right: 12px;
            opacity: 0.8;
        }

        .nav-button span {
            font-size: 14px;
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background-color: #444;
            margin: 20px 0;
        }

        .main-content {
            flex-grow: 1;
            height: 100%;
            overflow-y: auto;
        }

        .view {
            height: 100%;
        }

        #project-view {background-color: #262626;}
        .projects-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .project-card {
            width: 220px;
            cursor: pointer;
        }

        .card-thumbnail {
            height: 120px;
            background-color: #3a3a3a;
            border: 1px solid #444;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
        }

        .card-info {
            background-color: #2C2C2C;
            border: 1px solid #444;
            border-radius: 0 0 8px 8px;
            padding: 15px;
        }

        .card-info h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
            font-weight: 600;
            color: #e0e0e0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-info .last-modified {
            font-size: 12px;
            color: #888;
            display: block;
            margin-top: 5px;
        }

        .add-new-item {
            border: 2px dashed #555;           
            border-radius: 8px;           
            width: 220px; 
            height: 140px; 
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .add-new-item:hover {
            background-color: #3a3a3a;
            border-color: #777;
        }

        .add-new-item img {
            width: 40px;
            height: 40px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .add-new-item:hover img {
            opacity: 0.9;
        }

        .top-panel {
            width: 100%;
            height: 48px;
            background-color: #2C2C2C;
            border-bottom: 1px solid #444;
            padding: 0;
            display: flex;
        }

        .top-panel-button {
            background: none;
            border: none;
            padding: 0 12px;
            border-radius: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            height: 100%;
            border-right: 1px solid #444;
        }

        .top-panel-button:hover, .top-panel-button.active {
            background-color: #3a3a3a;
        }

        .top-panel-button img {
            width: 22px;
            height: 22px;
            opacity: 0.8;
        }

        .tabs-container {
            display: flex;
            height: 100%;
        }

        .project-tab {
            display: flex;
            align-items: center;
            padding: 0 15px;
            height: 100%;
            border-right: 1px solid #444;
            cursor: pointer;
            color: #aaa;
            font-size: 14px;
            transition: background-color 0.2s, color 0.2s;
        }

        .project-tab:hover {
            background-color: #3a3a3a;
        }

        .project-tab.active {
            background-color: #3a3a3a;
            color: #e0e0e0;
        }

        .tab-close-icon {
            width: 20px;
            height: 20px;
            margin-left: 10px; 
            opacity: 0.6;
            border-radius: 4px; 
            padding: 2px;
        }

        .tab-close-icon:hover {
            background-color: #555;
            opacity: 1;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }

        .modal-panel {
            background-color: #2C2C2C;
            border: 1px solid #444;
            padding: 30px;            
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            min-height: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #e0e0e0;
            transform: scale(0.9);
            font-family: sans-serif; 
        }

        .modal-overlay.visible .modal-panel {
            transform: scale(1);
        }

        .modal-panel h2 {
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .modal-input:focus {
            border-color: #61afef; 
        }

        .modal-textarea {
            width: 100%;
            padding: 12px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s, background-color 0.2s;
            resize: none; 
            font-family: inherit;
            min-height: 80px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 8px;
            height: 15px; 
        }

        .modal-textarea:focus {
            border-color: #61afef;
        }

        .modal-actions {
            margin-top: 40px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-button.primary {
            background-color: #61afef;
            color: #e0e0e0;
        }

        .modal-button.primary:hover:not(:disabled) {
            background-color: #7bc6ff;
        }

        .modal-button.primary:disabled {
            background-color: #4a5a6a;
            color: #8a9bad;
            cursor: not-allowed;
        }

        .modal-button.secondary {
            background-color: #4a4a4a;
            color: #e0e0e0;
        }

        .modal-button.secondary:hover {
            background-color: #5f5f5f;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <div id="sidebar-content">
            <div class="search-container">
                <img src="images/search.svg" class="search-icon" alt="Поиск">
                <input type="text" class="search-input" placeholder="Поиск...">
            </div>
            <div class="nav-button active">
                <img src="images/timer.svg" class="nav-icon" alt="Recents">
                <span>Recents</span>
            </div>
            <div class="nav-button">
                <img src="images/team.svg" class="nav-icon" alt="Team Project">
                <span>Team Project</span>
            </div>
            <div class="divider"></div>
            <div class="nav-button">
                <img src="images/project.svg" class="nav-icon" alt="All Project">
                <span>All Project</span>
            </div>
            <div class="nav-button">
                <img src="images/draft.svg" class="nav-icon" alt="Draft">
                <span>Draft</span>
            </div>
            <div class="nav-button">
                <img src="images/trash.svg" class="nav-icon" alt="Trash">
                <span>Trash</span>
            </div>
            <div class="divider"></div>
        </div>
    </div>
    <div class="main-content">
        <div class="top-panel">
            <button class="top-panel-button active" id="home-button">
                <img src="images/home.svg" alt="Home">
            </button>
            <div class="tabs-container" id="tabs-container">
            </div>
        </div>
        <div id="home-view" class="view">
            <div class="projects-grid">
                <div class="add-new-item">
                    <img src="images/plus.svg" alt="Добавить новый элемент">
                </div>
            </div>
        </div>
        <div id="project-view" class="view hidden">
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal-panel">
            <h2>Создание нового проекта</h2>
            <div class="form-group">
                <label for="projectName">Название проекта</label>
                <input type="text" id="projectName" class="modal-input" placeholder="Новый проект..." maxlength="30">
                <p class="error-message" id="name-error"></p>
            </div>
            <div class="form-group">
                <label for="projectDescription">Описание (необязательно)</label>
                <textarea id="projectDescription" class="modal-textarea" rows="3" placeholder="Расскажите о вашем проекте..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="modal-button secondary" id="cancel-button">Отмена</button>
                <button class="modal-button primary" id="create-button">Создать</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            let projects = [];
            const addNewItemButton = document.querySelector('.add-new-item');
            const modalOverlay = document.querySelector('.modal-overlay');
            const createButton = document.getElementById('create-button');
            const projectNameInput = document.getElementById('projectName');
            const nameError = document.getElementById('name-error');
            const cancelButton = document.getElementById('cancel-button');

            function openModal() {
                projectNameInput.value = '';
                createButton.disabled = true;
                modalOverlay.classList.add('visible');
                projectNameInput.focus();
                nameError.textContent = '';
            }

            function closeModal() {
                modalOverlay.classList.remove('visible');
            }

            addNewItemButton.addEventListener('click', openModal);
            projectNameInput.addEventListener('input', () => {
                const currentName = projectNameInput.value.trim();
                const isDuplicate = projects.some(p => p.name.toLowerCase() === currentName.toLowerCase());

                if (currentName === '') {
                    createButton.disabled = true;
                    nameError.textContent = '';
                } else if (isDuplicate) {
                    createButton.disabled = true;
                    nameError.textContent = 'Проект с таким названием уже существует.';
                } else {
                    createButton.disabled = false;
                    nameError.textContent = '';
                }
            });
            cancelButton.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) closeModal();
            });
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modalOverlay.classList.contains('visible')) {
                    closeModal();
                }
            });

            const homeButton = document.getElementById('home-button');
            const tabsContainer = document.getElementById('tabs-container');
            const homeView = document.getElementById('home-view');
            const projectView = document.getElementById('project-view');
            const sidebar = document.querySelector('.sidebar');
            const sidebarContent = document.getElementById('sidebar-content');

            function switchToHomeView() {
                homeView.classList.remove('hidden');
                projectView.classList.add('hidden');
                homeButton.classList.add('active');
                document.querySelectorAll('.project-tab').forEach(tab => tab.classList.remove('active'));

                sidebarContent.classList.remove('hidden');
            }

            function switchToProjectView(tab) {
                homeView.classList.add('hidden');
                projectView.classList.remove('hidden');
                homeButton.classList.remove('active');
                document.querySelectorAll('.project-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                sidebar.classList.add('wide');
                sidebarContent.classList.add('hidden');
            }

            homeButton.addEventListener('click', switchToHomeView);

            createButton.addEventListener('click', () => {
                const projectName = projectNameInput.value.trim();
                if (!projectName) return;
                const projectId = `project-${Date.now()}`; 
                projects.push({ id: projectId, name: projectName });

                closeModal();

                const projectsGrid = document.querySelector('.projects-grid');
                const newCard = document.createElement('div');
                newCard.className = 'project-card';
                newCard.dataset.projectId = projectId;
                
                const lastModifiedDate = new Date().toLocaleString('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                newCard.innerHTML = `
                    <div class="card-thumbnail"></div>
                    <div class="card-info">
                        <h3>${projectName}</h3>
                        <span class="last-modified">Edit ${lastModifiedDate}</span>
                    </div>
                `;
                projectsGrid.appendChild(newCard);

                const newTab = document.createElement('div');
                newTab.className = 'project-tab';
                newTab.dataset.projectId = projectId;
                newTab.innerHTML = `
                    <span>${projectName}</span>
                    <img src="images/close.svg" class="tab-close-icon" alt="Close">
                `;
                tabsContainer.appendChild(newTab);

                switchToProjectView(newTab);

                newCard.addEventListener('click', () => {
                    switchToProjectView(newTab);
                });

                newTab.addEventListener('click', (e) => {
                    if (e.target.classList.contains('tab-close-icon')) return;
                    switchToProjectView(newTab);
                });

                const closeIcon = newTab.querySelector('.tab-close-icon');
                closeIcon.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    tabsContainer.removeChild(newTab);
                    projects = projects.filter(p => p.id !== projectId);
                    projectsGrid.removeChild(newCard);
                    switchToHomeView();
                });
            });
        });
    </script>
</body>

</html>
